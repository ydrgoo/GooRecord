plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.20'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.9.0")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}